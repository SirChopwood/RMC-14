# Base Tent Entity
# -> TentFrame (actual entity, which then spawns a TentRoof)
- type: entity
  abstract: true
  parent: BaseItem
  id: RMCNewTentBase
  name: Base Tent Entity
  description: How are you even seeing this!?
  components:
  - type: Sprite
    sprite: _RMC14/Objects/tents.rsi
  - type: ItemCamouflage
    colors:
      Jungle: "#9a9839"
      Desert: "#ffd2a6"
      Snow: "#ddcbc9"
      Classic: "#c7e7d9"
      Urban: "#acb8c7"
  - type: Corrodible
    isCorrodible: false
  - type: Appearance

- type: entity
  parent: RMCNewTentBase
  id: RMCNewTentStandardFrame
  name: UNMC Field Tent
  description: A standard UNMC Tent. This one is just a general purpose version. Unfold in a suitable location for micro-FOB vibes. ComTech not included. ENTRANCE TO THE SOUTH.
  components:
  - type: Sprite
    drawdepth: Walls
    noRot: true
    layers:
    - state: standard_frame
    - state: standard_canvas
      map: [ "enum.ItemCamouflageLayers.Layer" ]
  - type: Item
    size: Large
  - type: TentBuilding
    assembleTime: 1
    disassembleTime: 2
    roofPrototype: "RMCNewTentStandardRoof"
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-2,-1.4,1"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
      fix-2:
        shape:
          !type:PhysShapeAabb
          bounds: "0.4,-2,0.5,1"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
      fix-3:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0.9,0.5,1.5"
        density: 20000
        hard: true
        layer:
        - Impassable
        - Opaque
  - type: CollisionWake
    enabled: false

- type: entity
  #parent: BaseStructure
  id: RMCNewTentStandardRoof
  name: UNMC Field Tent
  suffix: Roof
  components:
#  - type: Physics
#    bodyType: Static
  - type: Sprite
    sprite: _RMC14/Objects/tents.rsi
    drawdepth: OverMobs
    offset: 1,0
    noRot: true
    layers:
    - state: standard_roof
      map: [ "enum.ItemCamouflageLayers.Layer" ]
